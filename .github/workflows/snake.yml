name: Generate Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC
  push:
    branches:
      - main
      - master

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ensure output dir
        run: mkdir -p output

      - name: Try generate snake via npx (primary)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Attempting npx github-contribution-grid-snake..."
          if npx --yes github-contribution-grid-snake -u ${{ github.repository_owner }} -o output/github-contribution-grid-snake.svg; then
            echo "Generated with github-contribution-grid-snake"
          else
            echo "Primary CLI failed, attempting alternative npx commands..."
            # Try '@platane/snk' (alternate package name)
            if npx --yes @platane/snk -u ${{ github.repository_owner }} -o output/github-contribution-grid-snake.svg; then
              echo "Generated with @platane/snk"
            else
              echo "Both npx attempts failed. Please open an issue or message me and I'll provide a maintained action variant."
              exit 0
            fi
          fi

      - name: Commit & push generated SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/github-contribution-grid-snake.svg || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update contribution-snake [skip ci]" || true
            git push
          fi
